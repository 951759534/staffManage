<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="/">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>员工管理系统</title>
    <link rel="stylesheet" href="css/admin_index/admin.css">
    <link rel="stylesheet" href="css/admin_index/index.css">
    <script src="js/vue.min.js"></script>
    <script src="js/vue-resource.min.js"></script>

</head>
<body style="background-color:#f2f9fd;" id="lookSection">
<div th:replace="admin_header::header"></div>
<div class="admin">
    <div  id="listform">
        <div class="panel admin-panel">
            <div class="padding border-bottom">
                <ul class="search" style="padding-left:10px;">
                    <li> <a class="button border-main icon-plus-square-o" href="add.html"> 新增员工</a> </li>
                    <li style="float:right;transform: translateX(-100%)">
                        <select name="cid" class="input" style="width:200px; line-height:17px;">
                                <option value="">请选择分类</option>
                                <option v-for="section in sections"  value="">{{section.sectionName}}</option>
                        </select>
                    </li>
                </ul>
            </div>
            <table class="table table-hover text-center">
                <tr>
                    <th width="100" style="text-align:left; padding-left:20px;">员工编号</th>
                    <th class="center">员工名称</th>
                    <th class="center">出生日期</th>
                    <th class="center">职位</th>
                    <th class="center">入职时间</th>
                    <th width="310" class="center">操作</th>
                </tr>
                <volist name="list" id="vo">
                    <tr>
                        <td>1</td>
                        <td>1</td>
                        <td>1111</td>
                        <td>产品分类</td>
                        <td>2016-07-01</td>
                        <td><div class="button-group"> <a class="button border-main" href="add.html"><span class="icon-edit"></span> 修改</a> <a class="button border-red" href="javascript:void(0)" onclick="return del(1,1,1)"><span class="icon-trash-o"></span> 撤职</a> </div></td>
                    </tr>
                    <tr>
                        <td colspan="8"><div class="pagelist"> <a href="">上一页</a> <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a> </div></td>
                    </tr>
            </table>
        </div>
    </div>
</div>
<div style="text-align:center;"></div>
<script>
    (function(){
        new Vue({
            el:"#listform",
            data:function(){
                return{
                    sections:Array
                }
            },
            created:function(){
                this.$http.get("/section/getAllSection").then(function(res){
                    this.sections = res.body;
                })
            }
        })
    })()
</script>
</body>
</html>
